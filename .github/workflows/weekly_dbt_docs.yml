name: Weekly dbt Docs Update

on:
  schedule:
    - cron: '0 9 * * 4' # Every Thursday at 9am UTC
  workflow_dispatch:

jobs:
  update-docs:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Generate Docs
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_HTTP_PATH: ${{ secrets.DATABRICKS_HTTP_PATH }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          uv run --with ruamel.yaml --with openai python dbt_silver_gold/scripts/generate_docs.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update dbt column descriptions"
          title: "docs: Weekly dbt documentation update"
          body: |
            Automated PR to update dbt column descriptions and metadata.
            Generated by GitHub Actions workflow.
          branch: "docs/weekly-update"
          delete-branch: true
