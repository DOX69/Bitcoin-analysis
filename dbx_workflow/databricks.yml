# This is a Databricks asset bundle definition for master_orchestrator_job.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: master_orchestrator_job
  uuid: 5a000346-9b36-4da2-acf8-1833b2f56a85

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  pauseStatus:
    description: Pause status for schedule 'PAUSED/UNPAUSED'
    default: PAUSED

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-00120f69-4aad.cloud.databricks.com
    variables:
      catalog: dev
      schema: bronze
      pauseStatus: PAUSED
  prod:
    mode: production
    workspace:
      host: https://dbc-00120f69-4aad.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
    variables:
      catalog: prod
      schema: bronze
      pauseStatus: UNPAUSED
    permissions:
      - user_name: ${workspace.current_user.userName}
        level: CAN_MANAGE
