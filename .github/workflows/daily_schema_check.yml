name: Daily API Schema Check

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-schemas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "dbx_workflow/pyproject.toml"

      - name: Install dependencies and Run Check Script
        working-directory: dbx_workflow
        run: |
          uv sync --extra dev
          uv run --extra dev python scripts/check_api_schemas.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update API schemas"
          title: "chore: update API schemas"
          body: |
            This PR updates the Pydantic models for Coinbase and Frankfurter APIs.
            This was automatically generated by the daily schema check workflow.
          branch: "chore/update-api-schemas"
          base: "main"
          delete-branch: true
