name: Weekly DBT Documentation Update

on:
  schedule:
    - cron: '0 9 * * 4'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies and Run Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        working-directory: dbt_silver_gold
        run: |
          uv sync
          uv run scripts/generate_docs.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: automatic update of dbt documentation"
          title: "docs: automatic update of dbt documentation"
          body: |
            This PR updates the dbt model documentation by analyzing SQL files and generating descriptions for models and columns using OpenAI.

            Generated by GitHub Action `Weekly DBT Documentation Update`.
          branch: "docs/auto-update-dbt"
          base: "main"
          delete-branch: true
