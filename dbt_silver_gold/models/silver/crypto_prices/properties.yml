models:
  - name: obt_fact_day_btc
    description: "Daily btc prices in usd, chf, eur"
    columns:
      - name: date_prices
        description: "The date of the price data"
        data_type: date
        data_tests:
          - unique
          - not_null
  - name: obt_fact_day_eth
    description: "Daily eth prices in usd, chf, eur"
    columns:
      - name: date_prices
        description: "The date of the price data"
        data_type: date
        data_tests:
          - unique
          - not_null
