name: "CI/CD Pipeline"

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  test_package:
    name: "ðŸ“¥ Backend Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./dbx_workflow

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra dev

      - name: Run Backend Tests
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: uv run pytest

  test_app:
    name: "ðŸ§ª Frontend Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Components Tests
        run: npm test -- --ci --watchAll=false

  deploy:
    name: "ðŸš€ Deploy to Databricks"
    runs-on: ubuntu-latest
    needs: [test_package, test_app]
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'staging')
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./dbx_workflow

    steps:
      - uses: actions/checkout@v4

      - uses: databricks/setup-cli@main

      - name: ðŸ“¦ Install uv
        run: pip install uv

      - name: ðŸ”‘ Configure Databricks CLI
        run: |
          mkdir -p ~/.databricks
          cat > ~/.databrickscfg << 'EOF'
          [PROD]
          host = ${{ secrets.DATABRICKS_HOST }}
          token = ${{ secrets.DATABRICKS_TOKEN }}
          EOF

      - name: âœ… Validate bundle syntax
        run: databricks bundle validate -t prod -p PROD

      - name: ðŸš€ Deploy to PROD
        run: databricks bundle deploy -t prod -p PROD

      - name: ðŸƒâ€â™€ï¸â€âž¡ï¸ Run databricks master job
        run: databricks bundle run -t prod -p PROD master_orchestrator_job
