name: Daily API Schema Check

on:
  schedule:
    - cron: '0 8 * * *'  # 8:00 AM daily
  workflow_dispatch:

jobs:
  check-schemas:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Schema Check
        run: uv run --package raw-ingest --extra dev python dbx_workflow/scripts/check_api_schemas.py

      - name: Check for changes
        id: git-check
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "Changes detected in API schemas."
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "No changes detected."
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update API schemas"
          title: "chore: Update API Response Schemas"
          body: |
            This PR updates the Pydantic models for Coinbase and/or Frankfurter APIs.

            The daily schema check detected changes in the API response structure.
            Please review the changes to ensure compatibility with the ingestion pipeline.
          branch: update-api-schemas
          base: main
