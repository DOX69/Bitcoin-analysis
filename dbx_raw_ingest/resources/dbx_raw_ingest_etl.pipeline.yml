# The main pipeline for raw_ingest

resources:
  pipelines:
    dbx_raw_ingest_etl:
      name: dbx_raw_ingest_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/dbx_raw_ingest_etl"

      libraries:
        - glob:
            include: ../src/dbx_raw_ingest_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
